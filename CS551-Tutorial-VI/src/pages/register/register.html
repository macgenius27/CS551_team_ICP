<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
<ion-navbar hideBackButton >
    <ion-title >
        <p align="center" margin-right>
            Register
    </ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-grid >

    
    <ion-row justify-content-center>
        <ion-col col-2>
              <ion-item>
                <ion-input type="text" placeholder="Firstname" [(ngModel)]="fname"  ></ion-input>
              </ion-item>
        </ion-col>
    </ion-row>

    <ion-row justify-content-center>
        <ion-col col-2>
          <ion-item>
            <ion-input type="text"  placeholder="LastName" [(ngModel)]="lname"  ></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center >
      <ion-col col-2 >
            <ion-item >
              <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center >
      <ion-col col-2 >
            <ion-item >
              <ion-input  type="password" placeholder="password" [(ngModel)]="password"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center >
      <ion-col col-2 >
            <ion-item >
              <ion-input  type="password" placeholder="Confirm Password" [(ngModel)]="cpwd"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center >
        <ion-col col-1  >
            <button margin-left ion-button (click)='signUp();' >Sign Up</button>
        </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
